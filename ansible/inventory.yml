# ─────────────────────────────────────────────────────────────
# Ansible inventory - all host details come from CI/CD secrets.
#
# The actual host IP and user are passed as extra vars (-e) by
# the setup-server.yml workflow. Nothing here needs to change
# when migrating to a new server — just update GitHub secrets:
#   SERVER_HOST (per environment), SERVER_USER
# ─────────────────────────────────────────────────────────────
all:
  children:
    testing:
      hosts:
        test-server:
          ansible_host: "{{ server_ip }}"
          ansible_user: "{{ server_user }}"
    production:
      hosts:
        prod-server:
          ansible_host: "{{ server_ip }}"
          ansible_user: "{{ server_user }}"
  vars:
    ansible_python_interpreter: /usr/bin/python3
    deploy_dir: /home/{{ server_user }}/iu-alumni
