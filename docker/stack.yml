version: "3.8"

# ─────────────────────────────────────────────────────────────
# IU Alumni - Infrastructure Stack
# Deploy with: docker stack deploy -c stack.yml iu_alumni_infra
#
# Before deploying, create the overlay network:
#   docker network create --driver overlay --attachable iu_alumni_network
#
# Application services (backend, frontend) are deployed
# separately from their own repositories. They share the same
# overlay network to communicate with these infrastructure services.
# ─────────────────────────────────────────────────────────────

services:
  # ── Nginx (reverse proxy + SSL) ────────────────────────
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ${DEPLOY_DIR:-/home/deploy/iu-alumni}/nginx/conf.d:/etc/nginx/conf.d:ro
      - ${DEPLOY_DIR:-/home/deploy/iu-alumni}/nginx/certbot/conf:/etc/letsencrypt:ro
      - ${DEPLOY_DIR:-/home/deploy/iu-alumni}/nginx/certbot/www:/var/www/certbot:ro
    networks:
      iu_alumni_network:
        aliases:
          - nginx
    deploy:
      replicas: 1
      restart_policy:
        condition: any
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 64M

  certbot:
    image: certbot/certbot
    volumes:
      - ${DEPLOY_DIR:-/home/deploy/iu-alumni}/nginx/certbot/conf:/etc/letsencrypt
      - ${DEPLOY_DIR:-/home/deploy/iu-alumni}/nginx/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - iu_alumni_network
    deploy:
      replicas: 1
      restart_policy:
        condition: any
      resources:
        limits:
          cpus: "0.25"
          memory: 128M
        reservations:
          cpus: "0.05"
          memory: 32M

  # ── PostgreSQL ─────────────────────────────────────────
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ${DEPLOY_DIR:-/home/deploy/iu-alumni}/data/postgres:/var/lib/postgresql/data
      - ${DEPLOY_DIR:-/home/deploy/iu-alumni}/infra/docker/init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh:ro
    networks:
      iu_alumni_network:
        aliases:
          - postgres
    deploy:
      replicas: 1
      restart_policy:
        condition: any
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.25"
          memory: 256M
      placement:
        constraints:
          - node.role == manager


  # ── Portainer (Docker management) ─────────────────────
  # Accessible at portainer.${DOMAIN}
  portainer:
    image: portainer/portainer-ce:latest
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      iu_alumni_network:
        aliases:
          - portainer
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.05"
          memory: 64M
      placement:
        constraints:
          - node.role == manager

  # ── Grafana (dashboards) ───────────────────────────────
  # Accessible at grafana.${DOMAIN}
  grafana:
    image: grafana/grafana:11.0.0
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
      GF_SERVER_ROOT_URL: https://grafana.${DOMAIN}/
    volumes:
      - grafana_data:/var/lib/grafana
      - ${DEPLOY_DIR:-/home/deploy/iu-alumni}/infra/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      iu_alumni_network:
        aliases:
          - grafana
    deploy:
      replicas: 1
      restart_policy:
        condition: any
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 64M

  # ── Prometheus (metrics collection) ───────────────────
  # Internal only — scraped by Grafana
  prometheus:
    image: prom/prometheus:v2.52.0
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    volumes:
      - ${DEPLOY_DIR:-/home/deploy/iu-alumni}/infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      iu_alumni_network:
        aliases:
          - prometheus
    deploy:
      replicas: 1
      restart_policy:
        condition: any
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.1"
          memory: 128M
      placement:
        constraints:
          - node.role == manager

  # ── Node Exporter (host metrics) ──────────────────────
  # Runs on every node; scrape target for Prometheus at :9100
  node-exporter:
    image: prom/node-exporter:v1.8.0
    command:
      - '--path.rootfs=/host'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /:/host:ro,rslave
    networks:
      iu_alumni_network:
        aliases:
          - node-exporter
    deploy:
      mode: global
      restart_policy:
        condition: any
      resources:
        limits:
          cpus: "0.1"
          memory: 64M
        reservations:
          cpus: "0.02"
          memory: 32M

  # ── Postgres Exporter (database metrics) ──────────────
  # Scrape target for Prometheus at :9187
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    environment:
      DATA_SOURCE_NAME: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${BACKEND_DB:-iu_alumni_db}?sslmode=disable
    networks:
      iu_alumni_network:
        aliases:
          - postgres-exporter
    deploy:
      replicas: 1
      restart_policy:
        condition: any
      resources:
        limits:
          cpus: "0.1"
          memory: 64M
        reservations:
          cpus: "0.02"
          memory: 32M

networks:
  iu_alumni_network:
    external: true

volumes:
  portainer_data:
  grafana_data:
  prometheus_data:
