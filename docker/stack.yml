  # ── PostgreSQL ─────────────────────────────────────────
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - /home/deploy/iu-alumni/data/postgres:/var/lib/postgresql/data
      - /home/deploy/iu-alumni/docker/init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh:ro
    networks:
      - iu_alumni_network
    deploy:
      replicas: 1
      restart_policy:
        condition: any
      placement:
        constraints:
          - node.role == manager

  # ── MinIO (object storage) ─────────────────────────────
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - /home/deploy/iu-alumni/data/minio:/data
    networks:
      - iu_alumni_network
    deploy:
      replicas: 1
      restart_policy:
        condition: any

  # ── Portainer (Docker management) ─────────────────────
  portainer:
    image: portainer/portainer-ce:latest
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - iu_alumni_network
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager

  # ── Loki (log aggregation) ─────────────────────────────
  loki:
    image: grafana/loki:3.0.0
    command: -config.file=/etc/loki/loki-config.yml
    volumes:
      - /home/deploy/iu-alumni/loki/loki-config.yml:/etc/loki/loki-config.yml:ro
      - loki_data:/loki
    networks:
      - iu_alumni_network
    deploy:
      replicas: 1
      restart_policy:
        condition: any

  # ── Promtail (log shipper) ─────────────────────────────
  promtail:
    image: grafana/promtail:3.0.0
    command: -config.file=/etc/promtail/promtail-config.yml
    volumes:
      - /home/deploy/iu-alumni/promtail/promtail-config.yml:/etc/promtail/promtail-config.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    networks:
      - iu_alumni_network
    deploy:
      mode: global
      restart_policy:
        condition: any

  # ── Grafana (dashboards) ───────────────────────────────
  grafana:
    image: grafana/grafana:11.0.0
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
      GF_SERVER_ROOT_URL: https://${DOMAIN}/grafana/
      GF_SERVER_SERVE_FROM_SUB_PATH: "true"
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - iu_alumni_network
    deploy:
      replicas: 1
      restart_policy:
        condition: any

networks:
  iu_alumni_network:
    driver: overlay
    attachable: true

volumes:
  portainer_data:
  loki_data:
  grafana_data:
