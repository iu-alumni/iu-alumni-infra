version: "3.8"

# ─────────────────────────────────────────────────────────────
# IU Alumni - Docker Stack (deploy with: docker stack deploy -c stack.yml iu_alumni)
#
# Before deploying, create the required Docker secrets:
#   echo "value" | docker secret create secret_name -
#
# And create the overlay network:
#   docker network create --driver overlay iu_alumni_network
# ─────────────────────────────────────────────────────────────

services:
  # ── Nginx (reverse proxy + SSL) ────────────────────────
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /home/deploy/iu-alumni/nginx/conf.d:/etc/nginx/conf.d:ro
      - /home/deploy/iu-alumni/nginx/certbot/conf:/etc/letsencrypt:ro
      - /home/deploy/iu-alumni/nginx/certbot/www:/var/www/certbot:ro
    networks:
      - iu_alumni_network
    deploy:
      replicas: 1
      restart_policy:
        condition: any

  certbot:
    image: certbot/certbot
    volumes:
      - /home/deploy/iu-alumni/nginx/certbot/conf:/etc/letsencrypt
      - /home/deploy/iu-alumni/nginx/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    deploy:
      replicas: 1
      restart_policy:
        condition: any

