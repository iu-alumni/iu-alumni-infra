version: "3.8"

# ─────────────────────────────────────────────────────────────
# IU Alumni - Infrastructure Stack
# Deploy with: docker stack deploy -c stack.yml iu_alumni_infra
#
# Before deploying, create the overlay network:
#   docker network create --driver overlay --attachable iu_alumni_network
#
# Application services (backend, frontend) are deployed
# separately from their own repositories. They share the same
# overlay network to communicate with these infrastructure services.
# ─────────────────────────────────────────────────────────────

services:
  # ── Nginx (reverse proxy + SSL) ────────────────────────
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /home/deploy/iu-alumni/nginx/conf.d:/etc/nginx/conf.d:ro
      - /home/deploy/iu-alumni/nginx/certbot/conf:/etc/letsencrypt:ro
      - /home/deploy/iu-alumni/nginx/certbot/www:/var/www/certbot:ro
    networks:
      iu_alumni_network:
        aliases:
          - nginx
    deploy:
      replicas: 1
      restart_policy:
        condition: any

  certbot:
    image: certbot/certbot
    volumes:
      - /home/deploy/iu-alumni/nginx/certbot/conf:/etc/letsencrypt
      - /home/deploy/iu-alumni/nginx/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - iu_alumni_network
    deploy:
      replicas: 1
      restart_policy:
        condition: any

  # ── PostgreSQL ─────────────────────────────────────────
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - /home/deploy/iu-alumni/data/postgres:/var/lib/postgresql/data
      - /home/deploy/iu-alumni/infra/docker/init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh:ro
    networks:
      iu_alumni_network:
        aliases:
          - postgres
    deploy:
      replicas: 1
      restart_policy:
        condition: any
      placement:
        constraints:
          - node.role == manager

  # ── MinIO (object storage) ─────────────────────────────
  # Served via subdomain: minio.${DOMAIN}
  # Port 9000 handles both S3 API and Console (auto-detected by request type)
  minio:
    image: minio/minio:latest
    command: server /data
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_SERVER_URL: https://minio.${DOMAIN}
    volumes:
      - /home/deploy/iu-alumni/data/minio:/data
    networks:
      iu_alumni_network:
        aliases:
          - minio
    deploy:
      replicas: 1
      restart_policy:
        condition: any

  # ── Portainer (Docker management) ─────────────────────
  portainer:
    image: portainer/portainer-ce:latest
    command: -H unix:///var/run/docker.sock --base-url /portainer
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - iu_alumni_network
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager

  # ── Loki (log aggregation) ─────────────────────────────
  loki:
    image: grafana/loki:3.0.0
    command: -config.file=/etc/loki/loki-config.yml
    volumes:
      - /home/deploy/iu-alumni/infra/loki/loki-config.yml:/etc/loki/loki-config.yml:ro
      - loki_data:/loki
    networks:
      iu_alumni_network:
        aliases:
          - loki
    deploy:
      replicas: 1
      restart_policy:
        condition: any

  # ── Promtail (log shipper) ─────────────────────────────
  promtail:
    image: grafana/promtail:3.0.0
    command: -config.file=/etc/promtail/promtail-config.yml
    volumes:
      - /home/deploy/iu-alumni/infra/promtail/promtail-config.yml:/etc/promtail/promtail-config.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    networks:
      - iu_alumni_network
    deploy:
      mode: global
      restart_policy:
        condition: any

  # ── Grafana (dashboards) ───────────────────────────────
  grafana:
    image: grafana/grafana:11.0.0
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
      GF_SERVER_ROOT_URL: https://${DOMAIN}/grafana/
      GF_SERVER_SERVE_FROM_SUB_PATH: "true"
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - iu_alumni_network
    deploy:
      replicas: 1
      restart_policy:
        condition: any

networks:
  iu_alumni_network:
    external: true

volumes:
  portainer_data:
  loki_data:
  grafana_data:
