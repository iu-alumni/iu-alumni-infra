name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
          pip install yamllint ansible-lint

      - name: Install Ansible collections
        run: ansible-galaxy collection install ansible.posix community.general

      - name: YAML lint
        run: yamllint .

      - name: Ansible lint
        working-directory: ansible
        run: ansible-lint playbooks/*.yml

      - name: ShellCheck
        run: shellcheck scripts/*.sh

      - name: Validate Docker stack config
        run: docker compose -f docker/stack.yml config --quiet
